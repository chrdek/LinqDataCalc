<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <link href="./styles/404.css" rel="stylesheet" />
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="content">
        <h1>404</h1>
        <p>Poof! The page you are looking for has turned to confetti.</p>
        <p><a href="javascript:history.back()">go to previous</a> or <a href="/">move to main</a>.</p>
    </div>

    <script type="text/javascript">
        // Animated background with canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const colors = ['#00bcd4', '#2196f3', '#ff5722','#b5b1a4','#877a08','#efdf83','#1521a3','#92f943','#8b38ea','#9dd367','#67c60d','#ceeac9','#6701ba','#47e50d'];

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            colors.forEach((color, index) => {
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 10 + 5,
                    Math.random() * 15,
                    Math.PI * 2
                );
                ctx.fillStyle = color;
                ctx.fill();
                ctx.closePath();
            });

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
