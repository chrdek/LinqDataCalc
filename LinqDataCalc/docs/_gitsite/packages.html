<title>New feature: Media Queries: Range Syntax</title>
<link href="https://caniuse.com/css-media-range-syntax"></link>
<id>urn:uuid:dae20ef4-0afd-3c67-147b-ebc2385873d4</id>
<updated>2022-08-02T00:00:00+00:00</updated>
<content type="html">&lt;a href=&quot;https://caniuse.com/css-media-range-syntax&quot;&gt;Media Queries: Range Syntax&lt;/a&gt;: &lt;p&gt;Syntax improvements to make media queries using features that have a &quot;range&quot; type (like width or height) less verbose. Can be used with ordinary mathematical comparison operators: &lt;code&gt;&amp;gt;&lt;/code&gt;, &lt;code&gt;&amp;amp;lt;&lt;/code&gt;, &lt;code&gt;&amp;gt;=&lt;/code&gt;, or &lt;code&gt;&amp;amp;lt;=&lt;/code&gt;.&lt;/p&gt;

&lt;p&gt;For example: &lt;code&gt;@media (100px &amp;amp;lt;= width &amp;amp;lt;= 1900px)&lt;/code&gt; is the equivalent of &lt;code&gt;@media (min-width: 100px) and (max-width: 1900px)&lt;/code&gt;&lt;/p&gt;
</content>
</entry>

 psgData.push($(`<p><b>${PSGInfo[key].Id}</b></p>

  });

},'json');

setTimeout(function() {
let CanIUseInfo = $.parseXML(xml_feed); let dataParts = [];

$('div.sidebar').append($(`<h3>${ciuse_title}</h3><hr class="green"/>`));

$(CanIUseInfo).find('entry').each(function(){

  let entry_title = $(this).find('title').text();

  dataParts.push($(`<p>${entry_title}</p>
                 <p><a href=${linkto_ciuse}>view on caniuse..</a>`));
});
$('div.sidebar').append(dataParts);
},1700);

$.each( packageInfo, (key, value) => {

var isActive = ( packageInfo[key].IsDocActive ) ? 
`<a href="https://github.com/chrdek/${packageInfo[key].Name}" target="_blank" rel="noopener noreferrer" title="Open new tab"><div class="col col-6 status" data-label="Docs"><span class="active">Online</span></div></a>` :
